# security.oauth2.resource.id=https://provider-api

#new security config
auth0.audience=https://provider-api
auth0.domain=dev-osde.eu.auth0.com
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://${auth0.domain}/





