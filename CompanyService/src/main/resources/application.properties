spring.h2.console.enabled=true
spring.h2.console.path=/h2

# MySQL Connection
# spring.datasource.url=jdbc:h2:mem:provider
# spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_URL}/${MYSQL_DB_NAME}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PWD}

# create schema by spring
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=update

# adjust the base path for the api
spring.data.rest.basePath=/api

#configuration of Auth0-authentication
